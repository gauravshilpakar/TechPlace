<button
	class="bg-pink-500 text-white active:bg-pink-600 font-bold uppercase text-sm px-6 py-3 rounded shadow hover:shadow-lg outline-none focus:outline-none mr-1 mb-1 ease-linear transition-all duration-150"
	type="button" (click)="toggleModal()">
	Open regular modal
</button>
<div *ngIf="showModal"
	class="overflow-x-hidden overflow-y-auto fixed inset-0 z-50 outline-none focus:outline-none justify-center items-center flex">
	<div class="relative w-auto my-6 mx-auto max-w-3xl">
		<!--content-->
		<div
			class="border-0 rounded-lg shadow-lg relative flex flex-col w-full bg-white outline-none focus:outline-none">
			<!--header-->
			<div class="flex items-start justify-between p-5 border-b border-solid border-slate-200 rounded-t">
				<h3 class="text-3xl font-semibold">
					Modal Title
				</h3>
				<button
					class="p-1 ml-auto bg-transparent border-0 text-black opacity-5 float-right text-3xl leading-none font-semibold outline-none focus:outline-none"
					(click)="toggleModal()">
					<span
						class="bg-transparent text-black opacity-5 h-6 w-6 text-2xl block outline-none focus:outline-none">
						×
					</span>
				</button>
			</div>
			<!--body-->
			<div class="relative p-6 flex-auto">
				<p class="my-4 text-slate-500 text-lg leading-relaxed">
					I always felt like I could do anything. That’s the main
					thing people are controlled by! Thoughts- their perception
					of themselves! They're slowed down by their perception of
					themselves. If you're taught you can’t do anything, you
					won’t do anything. I was taught I could do everything.
				</p>
			</div>
			<!--footer-->
			<div class="flex items-center justify-end p-6 border-t border-solid border-slate-200 rounded-b">
				<button
					class="text-red-500 background-transparent font-bold uppercase px-6 py-2 text-sm outline-none focus:outline-none mr-1 mb-1 ease-linear transition-all duration-150"
					type="button" (click)="toggleModal()">
					Close
				</button>
				<button
					class="bg-emerald-500 text-white active:bg-emerald-600 font-bold uppercase text-sm px-6 py-3 rounded shadow hover:shadow-lg outline-none focus:outline-none mr-1 mb-1 ease-linear transition-all duration-150"
					type="button" (click)="toggleModal()">
					Save Changes
				</button>
			</div>
		</div>
	</div>
</div>
<div *ngIf="showModal" class="opacity-25 fixed inset-0 z-40 bg-black"></div>

<!--  -->
<!--  -->

<dialog *ngIf="showModal" id="defaultModal" tabindex="-1" aria-hidden="true"
	class="bg-transparent fixed top-0 left-0 right-0 z-50 hidden w-full p-4 overflow-x-hidden overflow-y-auto md:inset-0 h-[calc(100%-1rem)] max-h-full">
	<button type="button"
		class="z-auto fixed top-6 right-6 text-gray-400 bg-transparent hover:bg-gray-200 hover:text-gray-900 rounded-lg text-sm p-1.5 ml-auto inline-flex items-center dark:hover:bg-gray-600 dark:hover:text-white"
		data-modal-hide="defaultModal">
		<svg aria-hidden="true" class="w-5 h-5" fill="red" viewBox="0 0 20 20" xmlns="http://www.w3.org/2000/svg">
			<path fill-rule="evenodd"
				d="M4.293 4.293a1 1 0 011.414 0L10 8.586l4.293-4.293a1 1 0 111.414 1.414L11.414 10l4.293 4.293a1 1 0 01-1.414 1.414L10 11.414l-4.293 4.293a1 1 0 01-1.414-1.414L8.586 10 4.293 5.707a1 1 0 010-1.414z"
				clip-rule="evenodd"></path>
		</svg>
		<span class="sr-only">Close modal</span>
	</button>


	

	<app-detailcard [currentItem]="selectedItem"></app-detailcard>
</dialog>
